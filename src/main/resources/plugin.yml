name: blockprot
version: '1.0-SNAPSHOT'
main: io.github.lamelemon.blockprot.BlockProt
api-version: '1.21.11'
prefix: BlockProt
authors: [ lamelemon ]
website: https://github.com/lamelemon/blockprot
permissions:
  blockprot.permission.friends:
    description: "Permission to run /friends"
    default: true
  blockprot.permission.villager.protect:
    description: "Permission to use villager related features"
    default: true
  blockprot.permission.block.claim:
    description: "Permission to use block related features"
    default: true
  blockprot.permission.admin:
    description: "Permission to bypass"
    default: op
    children:
      bypass: true
      unlock: true